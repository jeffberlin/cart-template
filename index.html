<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Material Design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
  <body>

    <div class="container">
      <div class="input-info">

        <input type="text" name="First Name" value="" width="50%" placeholder="First Name">
        <input type="text" name="Last Name" value="" width="50%" placeholder="Last Name">
        <div class="form-group">
          <div class="input-group">
            <!-- input-group-addon -->
            <div class="icons">
              <i class="material-icons">work_outline</i>
            </div>
            <!--  -->
            <input type="text" name="" value="" placeholder="Company" style="width: 58%;">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <!-- input-group-addon -->
            <div class="icons">
              <i class="material-icons">alternate_email</i>
            </div>
            <!--  -->
            <input type="text" name="" value="" placeholder="Email" style="width: 58%;">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <!-- input-group-addon -->
            <div class="icons">
              <i class="material-icons">credit_card</i>
            </div>
            <!--  -->
            <input type="text" name="" value="" placeholder="Card Number" style="width: 58%;">
          </div>
        </div>

        <div class="form-group" style="width: 83.4%;">
          <div class="input-group">
            <div class="icons">
              <i class="material-icons">today</i>
            </div>
            <input type="text" name="" value="" placeholder="MM" style="margin-right: -6px; width: 10%; border-radius: 0px !important;">
            <input type="text" name="" value="" placeholder="YY" style="width: 10%; border-left: 2px solid #C2C2C2 !important; margin-right: 15px;">
          </div>
          <div class="input-group">
            <div class="icons">
              <i class="material-icons">lock</i>
            </div>
            <input type="text" name="" value="" placeholder="CVV" style="width: 10%;">
          </div>
        </div>

        <h3 style="margin-top: 0px;">Billing address</h3>
        <input type="text" name="" value="" placeholder="Address" style="width: 65%;">
      </div>

    </div>

  </body>
</html>
